<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./cat1.jpg" alt="乖巧猫咪">
    <!-- "alt="属性 图片无法显示的时候显示的文字，解决网速比较慢图片加载不出来的问题。-->
    <img src="./dog.jpg" title="有文化的狗">
    <!-- "title=" 属性鼠标悬停在图片上面显示的文字 -->
    <img src="./cat.jpg" width="100">
    <img src="./dog.jpg" height="600">
    <!-- 图片的宽度与高度 浏览器缩放图片等比例缩放-->
</body>
</html>
