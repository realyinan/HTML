    <h1>六神磊磊读金庸｜所有的事其实都是狗事</h1>
    <p>一直写唐诗的书，好些天没更新了，今天来说一说最近的狗咬人、人打狗的事。</p>
    <p>狗咬小孩的事，事关文明。透露一个我研究了多年的秘密吧，这件事很有代表性，发现没，我们很多人的“文明”有个特点：越小的范围里越文明，越小的圈子里越文明，越大的圈子里就越野蛮。</p>
    <p>如果这个家是三十平方米，那文明就出不去这三十平方米；如果这个家是养猛犬的三百平方米，那文明就出不去三百平方米。反正适用范围永远只有那么大。</p>
