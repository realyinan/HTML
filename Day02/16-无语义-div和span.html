<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span</title>
</head>
<body>
    <!-- 无语义的布局标签
    div: 独占一行
    span: 不换行 -->
    <div>这是 div 标签</div>
    <div>这是 div 标签</div>
    <!-- div: 大盒子 -->
    <span>这是 span 标签</span>
    <span>这是 span 标签</span>
    <!-- span: 小盒子 -->
</body>
</html>
