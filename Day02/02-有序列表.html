<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
        <li>步骤4</li>
    </ol>
    <!-- ol 标签里面只能包裹 li 标签
    li 标签里面可以包裹任何内容 -->
</body>
</html>
