<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
        <li>列表条目4</li>
    </ul>
    <!-- ul 标签里面只能包裹 li 标签 -->
    <!-- li 标签里面可以包裹任何内容 -->
</body>
</html>
