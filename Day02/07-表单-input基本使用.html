<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input基本使用</title>
</head>
<body>
    文本框：<input type="text">
    <br><br>
    <!-- 文本框，用于输入单行文本 -->
    密码框：<input type="password">
    <br><br>
    <!-- 输入什么都是以 点 的形式显示 -->
    单选框：<input type="radio">
    <br><br>
    多选框：<input type="checkbox">
    <br><br>
    上传文件：<input type="file">
</body>
</html>
